
<a routerLink="/phonebook-entry">Add new phonebook entry</a>

<!-- Search form -->
<div class="wrapper_search">

  <form class="text-center border border-light p-5" [formGroup]="SearchForm">
		
		<input type="text" class="form-control form-control-sm mr-3 w-75" formControlName="option" placeholder="Search" > 
    <button class="input-group-text border-0" id="search-addon" (click)="submit()">
      <i class="fas fa-search"></i>
    
    </button> 
    
	</form>

  <table class="table" >
    <thead>
      <tr>
        
        <th scope="col">Full name </th>
        <th scope="col">Number</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of phoneBookList">
       
        <td>{{list.name}}</td>
        <td>{{list.phone}}</td>
        <td>{{list.email}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm px-3">
            <i class="fas fa-times" (click)="delete(list.id)"></i>
          </button>
          <button type="button" class="btn btn-primary  btn-sm px-3">
            <i class="fas fa-edit" (click)="edit(list.id)"></i>
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
  


</div>
